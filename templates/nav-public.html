{{define "nav-public"}}

<style>
  .bar1,
  .bar2,
  .bar3 {
    width: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
  }

  .change .bar1 {
    transform: translate(0, 11px) rotate(-45deg);
  }

  .change .bar2 {
    opacity: 0;
  }

  .change .bar3 {
    transform: translate(0, -11px) rotate(45deg);
  }

  .small-nav-bar {
    position: sticky;
    top: 100px;
    width: 100vw;
    z-index: 101;
  }

  .small-nav-bar a {
    width: 100%;
    display: block;
    padding-bottom: 40px;
    background-color: white;
  }
</style>

<div class="nav-bar" id="nav">
  <a href="/" class="nav-logo">
    <img src="/static/images/app/logo.png" alt="Up For School Logo" />
  </a>

  <div class="show-on-small" onclick="toggleNavbar(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div class="flex f-right gap-32 show-on-large">
    <a href="/signup" class="view-btn view-btn-extra-wide m-16">
      <span>Skapa konto</span>
    </a>
    <a href="/auth/login" class="view-btn view-btn-alt view-btn-wide m-16">
      <span>Logga in</span>
    </a>
  </div>
</div>

<div id="small-nav-bar" style="display: none" class="show-on-small flex-columns small-nav-bar center">
  <a href="/signup" class="bolder color-primary">Skapa konto</a>
  <a href="/signin" class="bolder color-primary">Logga in</a>
</div>

<script>
  function toggleNavbar(target) {
    target.classList.toggle("change");
    smallNav = document.getElementById("small-nav-bar");
    if (smallNav.style.display === "none") {
      smallNav.style.display = "flex";
    } else {
      smallNav.style.display = "none";
    }
  }
</script>

{{end}}
